<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/carousel.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a id="fisheye" href="index.html" aria-label="Fisheye Home page" aria tabindex="1">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria-labelledby="Contact me" tabindex="2" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="filter-container">
      <p>Trier par</p>
      <div class="select-wrapper">
        <div class="select">
          <div class="select__trigger" tabindex="3"><span>Popularité</span>
            <div class="arrrow"></div>
          </div>
          <div class="custom-options">
            <div class="custom-option selected" data-value="Popularité">Popularité</div>
            <div class="custom-option" data-value="Date">Date</div>
            <div class="custom-option" data-value="Titre">Titre</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="carousel_modal">
    <div class="carousel_container">
      <div class="carousel_media">
        <img id="closeCarousel" src="assets/icons/close_carousel.svg" onclick="closeCarousel()" tabindex="16" autofocus />
        <img id="mediaCarousel" src="" media-index="" />
        <!-- <video ></video> -->
        <div id="mediaName"></div>

        <a class="prev" onclick="previousMedia()"><i class="fa-solid fa-chevron-left"></i></a>
        <a class="next" onclick="nextMedia()"><i class="fa-solid fa-chevron-right"></i></a>
      </div>
      <!-- Next and Previous button -->
    </div>
  </div>





  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="modalForm">
        <div id="champ_modal">
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" />
          <label for="nom">Nom</label>
          <input type="text" name="nom" />
          <label for="email">Email</label>
          <input type="email" name="email" />
          <label for="message">Message</label>
          <textarea id="message" name="message" wrap="soft" style="width: 100%;"></textarea>
        </div>
        <button type="submit" class="contact_button" aria-labelledby="Contact me">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/carousel.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
